name: RSVP Email Workflow
on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  check-rsvps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "SHEET_NAME=RSVP" >> .env

      - name: Create service account key file
        run: |
          printf '%s\n' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account-key.json

      # ────────────────── CÁCH DUY NHẤT HOẠT ĐỘNG 100% ──────────────────
      - name: Restore processed emails from cache
        id: cache-emails
        uses: actions/cache@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1-${{ github.ref }}   # thêm github.ref để cùng branch
          restore-keys: |
            rsvp-processed-emails-v1-${{ github.ref }}
            rsvp-processed-emails-v1-

      - name: Create empty processed_emails.json if cache miss
        if: steps.cache-emails.outputs.cache-hit != 'true'
        run: |
          echo "[]" > processed_emails.json
          echo "Cache miss → created empty file"

      - name: Run RSVP email workflow
        run: node workflow.js

      - name: Save processed emails cache (ALWAYS)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1-${{ github.ref }}   # dùng lại đúng key trên
      # ─────────────────────────────────────────────────────────────────────
