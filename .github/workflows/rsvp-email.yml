name: RSVP Email Workflow

on:
  schedule:
    # Chạy mỗi 2 phút
    - cron: '*/2 * * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  check-rsvps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.GOOGLE_SHEET_ID }}" ]; then
            echo "ERROR: GOOGLE_SHEET_ID is missing"; exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "ERROR: GOOGLE_SERVICE_ACCOUNT_KEY is missing"; exit 1
          fi
          if [ -z "${{ secrets.GMAIL_USER }}" ]; then
            echo "ERROR: GMAIL_USER is missing"; exit 1
          fi
          if [ -z "${{ secrets.GMAIL_PASS }}" ]; then
            echo "ERROR: GMAIL_PASS is missing"; exit 1
          fi
          echo "All required secrets are present"

      - name: Create Google Service Account Key file (JSON)
        # Cách an toàn nhất: lưu secret dưới dạng chuỗi JSON đầy đủ (không cần base64)
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" > service-account-key.json
          echo "service-account-key.json created successfully"

      - name: Cache last processed row (tránh gửi email trùng)
        uses: actions/cache@v4
        id: cache-state
        with:
          path: |
            .last-processed-row
            .row-count
          key: rsvp-workflow-state-${{ github.run_id }}
          restore-keys: |
            rsvp-workflow-state-

      - name: Run RSVP Email Workflow
        run: node workflow.js

      - name: Save cache state (nếu script có ghi file .last-processed-row)
        if: always()
        run: |
          echo "Caching state for next run..."
          # Cache sẽ tự động lưu nếu có file thay đổi
