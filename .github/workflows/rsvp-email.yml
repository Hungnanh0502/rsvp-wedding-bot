name: RSVP Email Workflow
on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  check-rsvps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "SHEET_NAME=RSVP" >> .env

      - name: Create service account key file
        run: |
          printf '%s\n' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account-key.json

      # ───────────────────────────────
      # 1. Restore cache (key luôn luôn mới)
      # ───────────────────────────────
      - name: Restore processed emails cache
        id: cache-emails
        uses: actions/cache@v4
        with:
          path: processed_emails.json
          key: processed-emails-v3-${{ github.run_id }}-${{ github.run_attempt }}

      # ───────────────────────────────
      # 2. Nếu lần đầu hoặc cache miss → tạo file rỗng
      # ───────────────────────────────
      - name: Create empty processed_emails.json if not exists
        if: steps.cache-emails.outputs.cache-hit != 'true'
        run: |
          echo "[]" > processed_emails.json
          echo "Created new empty processed_emails.json"

      # ───────────────────────────────
      # 3. Chạy script chính
      # ───────────────────────────────
      - name: Run RSVP email workflow
        run: node workflow.js

      # ───────────────────────────────
      # 4. BẮT BUỘC LƯU LẠI CACHE MỚI dù có hit hay không
      #    (đây là bước quan trọng nhất!)
      # ───────────────────────────────
      - name: Save processed emails cache (always)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: processed_emails.json
          key: processed-emails-v3-${{ github.run_id }}-${{ github.run_attempt }}
