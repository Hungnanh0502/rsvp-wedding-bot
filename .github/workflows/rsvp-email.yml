name: RSVP Email Workflow

on:
  schedule:
    # Chạy mỗi 2 phút
    - cron: '*/2 * * * *'
  workflow_dispatch: # Cho phép trigger thủ công

jobs:
  check-rsvps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.GOOGLE_SHEET_ID }}" ]; then
            echo "ERROR: GOOGLE_SHEET_ID is empty"
            exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "ERROR: GOOGLE_SERVICE_ACCOUNT_KEY is empty"
            exit 1
          fi
          if [ -z "${{ secrets.GMAIL_USER }}" ]; then
            echo "ERROR: GMAIL_USER is empty"
            exit 1
          fi
          if [ -z "${{ secrets.GMAIL_PASS }}" ]; then
            echo "ERROR: GMAIL_PASS is empty"
            exit 1
          fi
          echo "✅ All secrets are set"

      - name: Create service account key file
        run: |
          cat <<EOF > service-account-key.json
${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
EOF

      - name: Cache workflow state
        uses: actions/cache@v4
        id: cache-state
        with:
          path: |
            .last-processed-row
            .row-count
          key: workflow-state
          restore-keys: |
            workflow-state-

      - name: Run RSVP email workflow
        run: node workflow.js
