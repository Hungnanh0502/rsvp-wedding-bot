name: RSVP Email Workflow
on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  check-rsvps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "SHEET_NAME=RSVP" >> .env

      - name: Create service account key file
        run: |
          printf '%s\n' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account-key.json

      # ====================== CHỈ CẦN ĐÚNG 4 BƯỚC NÀY ======================
      # 1. Restore cache (key cố định)
      - name: Restore processed emails
        id: cache
        uses: actions/cache@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1               # ← cố định mãi mãi
          restore-keys: rsvp-processed-emails-v1

      # 2. Nếu miss → tạo file rỗng
      - name: Create empty file if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "[]" > processed_emails.json
          echo "Cache miss → created empty file"

      # 3. Chạy script chính
      - name: Run RSVP workflow
        run: node workflow.js

      # 4. BẮT BUỘC LƯU LẠI CACHE MỚI (dù hit hay miss)
      - name: Save processed emails cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1               # ← dùng lại đúng key cố định
      # =====================================================================
