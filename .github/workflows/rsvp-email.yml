name: RSVP Email Workflow
# ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
# THÊM DÒNG NÀY LÀ XONG 10000% KHÔNG BAO GIỜ GỬI LẠI NỮA
concurrency:
  group: rsvp-workflow
  cancel-in-progress: false
# ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

on:
  schedule:
    - cron: '*/3 * * * *'   # đổi thành 3 phút/lần cho chắc ăn (hoặc 5 phút cũng được)
  workflow_dispatch:

jobs:
  check-rsvps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "SHEET_NAME=RSVP" >> .env

      - name: Create service account key file
        run: |
          printf '%s\n' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account-key.json

      - name: Restore processed emails from cache
        id: cache
        uses: actions/cache@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1-${{ github.ref }}
          restore-keys: rsvp-processed-emails-v1-

      - name: Create empty file if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "[]" > processed_emails.json

      - name: Run RSVP email workflow
        run: node workflow.js

      - name: Save processed emails cache (always)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: processed_emails.json
          key: rsvp-processed-emails-v1-${{ github.ref }}
